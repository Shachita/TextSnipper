{% extends 'base.html' %} {% block content %}

<form action="/user/logout/">
    <button>Logout</button>
</form>

<div id="index_page" class="nes-container">
    <form method="POST">
        {% csrf_token %} {% for field in form %}
        <div class="container">
            {{ field.errors }} {{ field.label_tag }}<br> {{ field }}
        </div>
        {% endfor %}
        <br>
        <button type="submit" class="nes-btn is-primary">Get your sharable link here!</button>
    </form>

</div>
{% endblock %}
