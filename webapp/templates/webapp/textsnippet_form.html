{% extends 'base.html' %} {% block content %}



<div id="index_page" class="nes-container">
    <form method="POST">
        {% csrf_token %} {% for field in form %}
        <div class="container">
            {{ field.errors }} {{ field.label_tag }}{{ field }}
        </div>
        {% endfor %}
        <br>
        <div style="display: flex; justify-content: center; margin-bottom: 20px;">
            <button type="submit" class="nes-btn is-primary">Get your sharable link here!</button>
        </div>
    </form>

</div>
{% endblock %}
